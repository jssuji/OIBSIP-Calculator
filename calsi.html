<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" placeholder="0" id="output-screen">
            <button onclick="clearOutput()">CL</button>
            <button onclick="deleteLast()">DEL</button>
            <button onclick="addToOutput('%')">%</button>
            <button onclick="addToOutput('/')">/</button>
            <button onclick="addToOutput('7')">7</button>
            <button onclick="addToOutput('8')">8</button>
            <button onclick="addToOutput('9')">9</button>
            <button onclick="addToOutput('*')">*</button> 
            <button onclick="addToOutput('4')">4</button>
            <button onclick="addToOutput('5')">5</button>
            <button onclick="addToOutput('6')">6</button>
            <button onclick="addToOutput('-')">-</button>
            <button onclick="addToOutput('3')">3</button>
            <button onclick="addToOutput('2')">2</button>
            <button onclick="addToOutput('1')">1</button>
            <button onclick="addToOutput('+')">+</button>
            <button onclick="addToOutput('.')">.</button>
            <button onclick="addToOutput('0')">0</button>
            <button onclick="calculate()" class="equal">=</button>
        </div>
     </div>
     <script>
        function clearOutput() {
            document.getElementById('output-screen').value = '';
        }

        function deleteLast() {
            var output = document.getElementById('output-screen').value;
            document.getElementById('output-screen').value = output.slice(0, -1);
        }

        function addToOutput(value) {
            document.getElementById('output-screen').value += value;
        }

        function calculate() {
            var output = document.getElementById('output-screen').value;
            var result = eval(output);
            document.getElementById('output-screen').value = result;
        }
    </script>

</body>
</html>
